# Hyprland Mouseless Configuration Example
# Copy this file to ~/.config/hypr/hyprmouseless.conf and customize as needed

# Grid size for navigation mode (pixels)
# Default: 50
grid_size = 50

# Characters used for hint labels
# Default: ASDFGHJKLQWERTYUIOPZXCVBNM
hint_chars = ASDFGHJKLQWERTYUIOPZXCVBNM

# Overlay opacity (0.0-1.0)
# Default: 0.8
overlay_opacity = 0.8

# Font size for hint labels
# Default: 16
hint_font_size = 16

# Highlight color for hints (RGBA format)
# Default: rgba(255, 100, 0, 0.8)
highlight_color = rgba(255, 100, 0, 0.8)

# Default navigation mode (grid or hint)
# Default: grid
mode = grid

# Enable GPU acceleration for overlay rendering
# Default: true
use_gpu_acceleration = true

# Maximum number of hints to display
# Default: 100
max_hints = 100

# Enable accessibility API for element detection
# Default: true
use_accessibility = true

# Enable visual detection using OpenCV
# Default: false
use_visual_detection = false

# Activation key binding (set in hyprland.conf)
# Example: bind = SUPER, Space, exec, hyprctl dispatch mouseless activate
activation_key = SUPER+Space

# Escape key to cancel navigation
# Default: Escape
escape_key = Escape