name: Validate Templates

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  templates-check:
    strategy:
      fail-fast: false
      matrix:
        template:
          - askama-shell
          - cpp-shell
          - csharp-shell
          - cuda-shell
          - devshell
          - go-shell
          - laravel-shell
          - latex-shell
          - lua-shell
          - ocaml-shell
          - phoenix-shell
          - python-shell
          - remix-shell
          - rust-shell
          - templ-shell
          - tla-shell
          - typescript-shell
          - zig-shell
        os:
          - ubuntu-latest
          - macos-14

    runs-on: ${{ matrix.os }}

    name: Test ${{ matrix.template }} on ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Test template evaluation
        run: |
          cd templates/${{ matrix.template }}
          nix flake show --json > /dev/null
          echo "✅ Template ${{ matrix.template }} evaluates successfully"

      - name: Test devShell build
        run: |
          cd templates/${{ matrix.template }}
          nix develop --command echo "✅ Template ${{ matrix.template }} devShell builds successfully"

      - name: Show template info
        run: |
          echo "Template: ${{ matrix.template }}"
          echo "OS: ${{ matrix.os }}"
          cd templates/${{ matrix.template }}
          nix flake metadata
